<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人主页</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>欢迎来到我的个人主页</h1>
        <p>你好！我是一个热爱编程和设计的人。在这个平台上，你可以了解到一些关于我的知识和技术分享。</p>
        
        <section>
            <h2>专业背景</h2>
            <p>我在计算机科学领域拥有数年的工作经验，专注于前端开发和用户体验设计。</p>
        </section>
        
        <section>
            <h2>技能</h2>
            <ul>
                <li>HTML, CSS, JavaScript</li>
                <li>React, Vue.js</li>
                <li>Python, Java</li>
            </ul>
        </section>
        
        <footer>
            &copy; 2023 我的个人主页. 版权所有.
        </footer>
    </div>
</body>
</html>
